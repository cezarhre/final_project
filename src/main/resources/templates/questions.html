<html lang="en">
<head>
    <title>Application</title>

    <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<div class="container py-5 px-4">
    <h1 class="bg-secondary text-light">SELECTEAZA RASPUNSUL CORECT</h1>

    <form action="submit" method="POST" data-th-object=${questions}>
        <div class="ques-box bg-dark text-light" data-th-each="questions, i:${questions}">

            <input type="hidden" data-th-name="|questions[${i.index}].quest|" data-th-value="${questions.id}" />
            <p class="title" data-th-text="${questions.id +'. '+questions.quest}" ></p>

            <div class="option">
                <label>
                    <input type="radio" data-th-name="|questions[${i.index}].choose|" data-th-value="1" data-th-text="${questions.opt1}"/>
                </label>
            </div>

            <div class="option">
                <label>
                    <input type="radio" data-th-name="|questions[${i.index}].choose|" data-th-value="2" data-th-text="${questions.opt2}"/>
                </label>
            </div>

            <div class="option">
                <label>
                    <input type="radio" data-th-name="|questions[${i.index}].choose|" data-th-value="3" data-th-text="${questions.opt3}"/>
                </label>
            </div>
            <br>
            <input type="hidden" data-th-name="|questions[${i.index}].correctAnswer|" data-th-value="${questions.correctAnswer}" />
        </div>

        <button type="submit" class="btn btn-danger d-block mx-auto mt-4">Finalizeaza</button>

        <a data-th-href = "@{/questions}"> Back to Questions List</a>

    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
</html>
