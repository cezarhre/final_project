<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>CHESTIONAR</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>

<div class="container my-2">
    <h1>Questions List</h1>

    <a th:href="@{/showNewQuestionForm}" class="btn btn-primary btn-sm mb-3"> Add Question </a>
    <a th:href="@{/final}" class="btn btn-warning btn-sm mb-3"> TEST </a>

    <table class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>
                <a th:href="@{'/page/' + ${currentPage}}"> Question </a>
            </th>
            <th>
                <a th:href="@{'/page/' + ${currentPage}}"> Option 1 </a>
            </th>
            <th>
                <a th:href="@{'/page/' + ${currentPage}}"> Option 2 </a>
            </th>
            <th>
                <a th:href="@{'/page/' + ${currentPage}}"> Option 3 </a>
            </th>
            <th> Actions</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="questions : ${questionsList}">
            <td th:text="${questions.quest}"></td>
            <td th:text="${questions.opt1}"></td>
            <td th:text="${questions.opt2}"></td>
            <td th:text="${questions.opt3}"></td>

            <td><a th:href="@{/showFormForUpdate/{id}(id=${questions.id})}" class="btn btn-primary">Update</a>
                <a th:href="@{/deleteQuestion/{id}(id=${questions.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
